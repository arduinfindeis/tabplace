    <script type="text/javascript">
            var thedate   = new Date();
            var dayofweek = thedate.getDay();
            var hourofday = thedate.getHours();
            function atWork()
            {
            // return TRUE if it's Mon through Sat, 3a-6a UTC
            if (dayofweek != 0 &&
            ((hourofday > 9 && hourofday < 17))) {
            return true;
            }
            return false;
            }
